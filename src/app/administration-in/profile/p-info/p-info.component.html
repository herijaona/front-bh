<div *ngIf="toModifyIm" mdbModal #imProfileChanges="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" [config]="{animated: true, ignoreBackdropClick: true, backdrop: 'static'}">
    <div class="members-mod modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Select Image</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideProfileImModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <im-select [entity]="cpy_entity" [im_to]='dest_file'></im-select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="nav-link select-col fca" data-dismiss="modal" (click)="hideProfileImModal()" mdbWavesEffect>Close</button>
                <button (click)="saveImProfile()" [ngClass]="{disabled: !selectedImage }" type="button" class="nav-link select-col fc" mdbWavesEffect>Save changes</button>
            </div>
        </div>
    </div>
</div>
