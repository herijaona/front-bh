<div class="col-container">
  <div *ngIf="readyData" class="table-respo">
    <div *ngIf="!hasData">
      <p class="hasdata">
        Hello,
        <br> You did not received any questions.
      </p>
    </div>
    <div *ngIf="hasData" class="table-respo">
      <!--Table-->
      <table class="table appli-table ">
        <!--Table head-->
        <thead class="head-color">
          <tr class="text-bl">
            <th>&nbsp; Date &nbsp;</th>
            <th>hour</th>
            <th>First name</th>
            <th>Last name</th>
            <th>organisation</th>
            <!-- <th>Action</th> -->
            <th></th>
          </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody *ngFor="let item of allQuestions, let indx = index ">
          <tr>
            <td class="no-wrp">{{item.date}}</td>
            <td>{{item.hour}}</td>
            <td>{{item.userAsk.firstname}}</td>
            <td>{{item.userAsk.lastname}}</td>
            <td>
              {{item.userAsk.org}}
            </td>
            <td>
            </td>

          </tr>
          <tr class="text-tr">
            <th colspan="5" class="reply-b">
              <a [routerLink]="['/administration-in','desk','questions','details' , item._id ]">
                <span [innerHtml]="item.quest_part|bhSafeHtml"></span>
                <a class="ml-2 more" target="_blank" [routerLink]="['/administration-in','desk','questions','details' , item._id ]">
                  More
                </a>
              </a>
            </th>
          </tr>
        </tbody>
        <!--Table body-->
      </table>

      <!--Table-->
    </div>
  </div>
</div>
