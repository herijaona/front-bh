<div class="jumbotron bg-mind" [ngStyle]="{'background-image': header_page_cover }">
  <div class="edit_bCover">
    <section-edit-button [section_]="company_cover" *ngIf="editPAGEstatus"></section-edit-button>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light nav-two grid">
    <a class="navbar-brand nr-brand disp" href="#">
      <img class="img-responsive" src="{{g.base_href}}assets/img/logo-bh.JPG" width="175" height="175">
    </a>
    <div class="" id="navbarNav">
      <ul class="list-nav">
        <li>
          <h1>
            <span *ngIf="!company_nameEditMode">{{company_comm_name}}</span>
            <input [(ngModel)]="company_comm_name" *ngIf="company_nameEditMode" class="company_name_input" type="text" name="company_name_input">
            <!-- <section-edit-button [section_]="company_name" *ngIf="editPAGEstatus"></section-edit-button> -->
          </h1>
        </li>
        <li class="nav-ls">
          <ul class="nb">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-tag" aria-hidden="true"></i>
                <span class="pl-7">{{_typeOrganisation}}</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-map-marker"></i>
                <span class="pl-7">{{_addr}}</span>
              </a>
            </li>
            <li *ngIf="hasWebSiteUrl" class="nav-item">
              <a class="nav-link" target="_blank" [attr.href]='websiteUrl'>
                <i class="fa fa-globe"></i>
                <span class="pl-7" [innerText]='websiteUrl'></span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
<nav class="nav-one">
  <div class="navbar navbar-expand-lg navbar-light grid">
    <canvas #canvas class="canvas-img"></canvas>
    <!-- <a class="navbar-brand" href="#"><img class="img-responsive img-logo" [src]="header_page_logo" height="175" width="175"></a> -->
    <button (click)="toggleCollapse()" [class.hide]="hide" class=" navbar-toggler navbar-toggler-right btn-menu" type="button">
      <i class="fa fa-bars"></i>
    </button>
    <!-- <section-edit-button *ngIf="editPAGEstatus" class="butt_" [section_]="company_logo"></section-edit-button>-->
    <div class="nav-col " ng-class="textType" id="navbarNav">
      <ng-template [ngIf]="FrontMenu">
        <ul *ngIf="pagetoShow" class="navbar-nav mg-4">
          <li class="nav-item nav-hv" routerLinkActive="active">
            <a [routerLink]="['/open-innovation',currentCompanySlug,'acceuil']" class="nav-link" href="#">Mindset
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li *ngIf="pagetoShow.pTeam" class="nav-item nav-hv" routerLinkActive="active">
            <a [routerLink]="['/open-innovation',currentCompanySlug,'team']" class="nav-link">Committee</a>
          </li>
          <li *ngIf="pagetoShow.pProjects" class="nav-item nav-hv" routerLinkActive="active">
            <a [routerLink]="['/open-innovation',currentCompanySlug,'projects']" class="nav-link" href="#">Collaborations</a>
          </li>
          <!-- <li *ngIf="pagetoShow.pIdeas" class="nav-item" [ngClass]="{'active': isactivePage.ideas}">
                <a class="nav-link" href="#">Ideas</a>
            </li> -->
          <li *ngIf="pagetoShow.pSs" class="nav-item nav-hv" routerLinkActive="active">
            <a [routerLink]="['/open-innovation',currentCompanySlug,'success-stories']" class="nav-link" href="#">SuccessStory</a>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>

<ng-template [ngIf]="FrontMenu">
  <div class="collapse nav-one nav-one-two" [class.show]="show">
    <ul *ngIf="pagetoShow" class="nav-link navbar-nav mg-4 mb-ed animated fadeInRight">
      <li class="nav-item text-right">
        <button (click)="toggleCollapse()" [class.hide]="hide" class=" navbar-toggler navbar-toggler-right btn-menu-btn" type="button">
          <i class="fa fa-close"></i>
        </button>
      </li>
      <li class="nav-item nav-hv" routerLinkActive="active">
        <a [routerLink]="['/open-innovation',currentCompanySlug,'acceuil']" class="nav-link" href="#">Mindset
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item nav-hv" routerLinkActive="active">
        <a [routerLink]="['/open-innovation',currentCompanySlug,'team']" class="nav-link">Committee</a>
      </li>
      <li class="nav-item nav-hv" routerLinkActive="active">
        <a [routerLink]="['/open-innovation',currentCompanySlug,'projects']" class="nav-link" href="#">Projects</a>
      </li>
      <li class="nav-item nav-hv" routerLinkActive="active">
        <a [routerLink]="['/open-innovation',currentCompanySlug,'success-stories']" class="nav-link" href="#">SuccessStory</a>
      </li>
    </ul>
  </div>
</ng-template>
<!-- end menu for ecran small -->
<!-- Modal -->
<div *ngIf="selectingImage" class="">
  <div style="overflow: auto;" mdbModal #form="mdb-modal" class="modal fade" id="modalZoneForm" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div *ngIf="selectingImage" class="cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content success-content">
        <!--Header-->
        <div class="modal-header">
          <h4 class="title">
            <i class="fa fa-pencil"></i> Select Image </h4>
          <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="hideImageModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body mb-0">
          <im-select (onOk)="hideImageModal()" [entity]="cpy_entity" [im_to]='dest_file'></im-select>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
</div>
