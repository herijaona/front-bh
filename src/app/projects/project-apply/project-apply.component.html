<div class="applPrCont pr-4 pl-4	">
  <h6>Activites et competences</h6>
  <hr class="m-1">
  <div class="mt-3">
    <label>Domaine principal d’activité :</label>
    <ckeditor [(ngModel)]="projectApplyData.mainActivityDomain" [config]="g.conf_editor" [readonly]="false" (change)="onChangeEditor($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" debounce="100">
    </ckeditor>
  </div>
  <div class="mt-3">
    <label>Activités connexes :</label>
    <ckeditor [(ngModel)]="projectApplyData.secondaryActivityDomain" [config]="g.conf_editor" [readonly]="false" (change)="onChangeEditor($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" debounce="100">
    </ckeditor>
  </div>
  <div class="mt-3">
    <label>Compétences et spécificités :</label>
    <ckeditor [(ngModel)]="projectApplyData.skillnCompent" [config]="g.conf_editor" [readonly]="false" (change)="onChangeEditor($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" debounce="100">
    </ckeditor>
  </div>
  <h6 class="mt-4">Candidature</h6>
  <hr class="m-1">
  <div class="mt-3">
    <label>Pouvez-vous préciser en quelques lignes vos activités, projets et compétences, réalisés qui peuvent illustrer et contribuer à la réalisation du projet ?</label>
    <ckeditor [(ngModel)]="projectApplyData.userActivityDescrib" [config]="g.conf_editor" [readonly]="false" (change)="onChangeEditor($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" debounce="100">
    </ckeditor>
  </div>
  <div class="mt-3">
    <label>Quelles sont les informations complémentaires que vous souhaiteriez obtenir ?</label>
    <ckeditor [(ngModel)]="projectApplyData.dataSuppl" [config]="g.conf_editor" [readonly]="false" (change)="onChangeEditor($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" debounce="100">
    </ckeditor>
  </div>
  <div class="flex" style="display: flex">
    <div class="">
      <button [ngClass]="{disabled: !canBeSent }" class="btn btn-info btn-md" (click)="sendApplicationOnProject()"> Send </button>
    </div>
    <div class="">
      <button (click)="cancelApply()" class="btn btn-info btn-md"> Cancel </button>
    </div>
  </div>
</div>
